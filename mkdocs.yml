site_name: fanzVOUCHER
site_url: https://fanz-io.github.io/voucher-documentation
nav:
  - Usage: usage/
  - Architecture: arch/
  - API: api/
theme:
  name: material
  font:
    text: IBM Plex Sans
  palette:
    primary: teal
  features:
    - content.code.copy
copyright: Copyright &copy; 2024 Fanz GmbH
extra:
  generator: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true